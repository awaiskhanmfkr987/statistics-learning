<section>
<h2>üìê Statistics Calculator</h2>

<p>Enter numbers (comma separated):</p>
<input id="data" placeholder="Example: 10,12,14,16">

<button onclick="calc()">Calculate Mean & SD</button>

<p id="result"></p>
</section>

<script>
function calc(){
let d=document.getElementById("data").value.split(",").map(Number);
let mean=d.reduce((a,b)=>a+b,0)/d.length;
let sd=Math.sqrt(d.map(x=>(x-mean)**2).reduce((a,b)=>a+b)/d.length);
document.getElementById("result").innerHTML=
"Mean = "+mean.toFixed(2)+"<br>SD = "+sd.toFixed(2);
}
</script>
