<section>
<h2>ðŸ“Š Statistics Calculator</h2>

<label>Enter Data (comma separated)</label>
<input id="data" placeholder="e.g. 10,12,14,16">

<button onclick="calc()">Calculate Descriptive Statistics</button>

<p id="out"></p>
</section>

<script>
function calc(){
let x=document.getElementById("data").value.split(",").map(Number);
let n=x.length;
let mean=x.reduce((a,b)=>a+b)/n;
let variance=x.map(v=>(v-mean)**2).reduce((a,b)=>a+b)/n;
let sd=Math.sqrt(variance);

document.getElementById("out").innerHTML=
"Mean: "+mean.toFixed(2)+
"<br>Variance: "+variance.toFixed(2)+
"<br>Standard Deviation: "+sd.toFixed(2);
}
</script>
